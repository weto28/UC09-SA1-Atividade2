<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./_javascript/scriptUC09SA1A2.js"></script>

    <link rel="stylesheet" href="./_css/estilo.css"> 

</head>


<body>

    <fieldset id="cadastro">
        <legend>Identificação do Usuário</legend><br><br>
        Nome:
        <input id="name" type="text" maxlength="80" placeholder="Digite nome completo">
        <br><br><br>
        Apelido:
        <input id="nickname" type="text" maxlength="20" placeholder="Digite apelido">
        <br><br><br>
        Data de nascimento:
        <input id="day" type="text" maxlength="2" placeholder="dd">/
        <input id="month" type="text" maxlength="2" placeholder="mm">/
        <input id="year" type="text" maxlength="4" placeholder="aaaa">
        <br><br><br>
        CPF:
        <input id="cpf" type="text" maxlength="14" part="\d{3}\.\d{3}\.\d{3}-.\d{2}" placeholder="xxx.xxx.xxx-xx">
        <br><br><br>
    </fieldset>

    <fieldset id="opcao">
        <legend>Time do coração:</legend><br> 
        <select id="team_id" maxlength="20">
            <option id="1">Time 1</option>
            <option id="2">Time 2</option>
            <option id="100">Time N</option>
        </select>
        <br><br>
        <legend> Esportes de interesse:</legend><br>
        <input type="checkbox" name="sport" id="1">Futebol<br>
        <input type="checkbox" name="sport" id="2">Vôlei<br>
        <input type="checkbox" name="sport" id="3">Basquete<br>
        <input type="checkbox" name="sport" id="4">Futsal<br>
        <input type="checkbox" name="sport" id="5">Automobilismo<br>
        <input type="checkbox" name="sport" id="6">Artes Marciais<br>
        <input type="checkbox" name="sport" id="7">Natação<br><br>

        <input type="submit" value="Validar Formulário" onclick="validarFormulario();">
        <input type="submit" value="Gerar JSON" onclick="gerarJson();">
        <br>
        <p id="pResultado"></p>
    </fieldset>

</body>

</html>
